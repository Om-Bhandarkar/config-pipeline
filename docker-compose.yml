services:

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "16379:6379"
    restart: unless-stopped

  private_registry:
    image: registry:2
    container_name: private_registry
    ports:
      - "15000:5000"
    volumes:
      - registry_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  registry_data:
